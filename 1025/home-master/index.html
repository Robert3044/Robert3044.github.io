<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<title id="title">主页</title>
		<link rel="stylesheet" type="text/css" href="css/main.css?v=1.48" />
		<link rel="stylesheet" id="nightCss" type="text/css" href="css/night.css?v=1.48" disabled />
		<script type="text/javascript">
			var d = new Date()
			var time = d.getHours()
			if(time < 24) {
				document.getElementById("title").innerHTML = "主页 - 深夜啦！";
			}
			if(time < 21) {
				document.getElementById("title").innerHTML = "主页 - 傍晚啦！";
			}
			if(time < 18) {
				document.getElementById("title").innerHTML = "主页 - 下午啦！";
			}
			if(time < 15) {
				document.getElementById("title").innerHTML = "主页 - 中午啦！";
			}
			if(time < 12) {
				document.getElementById("title").innerHTML = "主页 - 上午啦！";
			}
			if(time < 9) {
				document.getElementById("title").innerHTML = "主页 - 清晨啦！";
			}
			if(time < 6) {
				document.getElementById("title").innerHTML = "主页 - 黎明啦！";
			}
			if(time < 3) {
				document.getElementById("title").innerHTML = "主页 - 佛晓啦！";
			}
		</script>
	</head>

	<body>

				<div class="ornament-input-group"></div>
				<div class="bookmark"></div>
			</div>
			<div class="page-search">
				<div class="history">
					<div class="set" style="width: 30px; height: 30px; background-color: #f5f5f5; border-radius: 15px; right: 24px; top: -80px; position: absolute;">

					</div>
					<div class="emptyHistory"></div>
					<ul class="content"></ul>
				</div>
				<ul class="suggestion"></ul>
				<div class="bottom-row">
					<div class="search-from">
						<div class="input-bg">
							<div class="engine"></div>
							<input class="search-input" placeholder="搜索或输入网址" />

							<div class="search-btn" style="animation: down .3s;">取消</div>
						</div>
					</div>
					<div class="shortcut">
						<div class="content">
							<ul class="shortcut1">

								<li>https://</li>

								<li>m.</li>
								<li>wap.</li>
							</ul>
							<ul class="shortcut2">

								<li>/</li>
								<li>.com</li>
								<li>.cn</li>
								<li>.cc</li>
								<li>.org</li>
								<li>.xyz</li>
							</ul>

					</div>
				</div>
			</div>
			<input class="s-temp" />
		</div>
		<script src="js/lib/require.js?v=1.48"></script>

</html>
